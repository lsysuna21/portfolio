<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="asset/img/intro/favicon.png">
  <title>SeoyeonLee Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.36/dist/fullpage.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div id="fullpage">
    <section id="cover" class="section bg01" >
      <div class="intro-container">
        <img src="assets/img/intro/portfolio.svg" alt="Portfolio Background" class="portfolio-bg-img">

        <img src="assets/img/intro/logo.svg" alt="S Apple Drawing" class="drawing-animation-img">

        <div class="intro-text-container">
          <p class="intro-line line1">성장하고, <br>배움을 탐구하는</p>
          <p class="intro-line line2">Web Publisher</p>
          <div class="intro-text-bt">
            <p>Lee Seoyeon <br> Portfolio</p>
          </div>
        </div>
      </div>
    </section>
  
    <section id="profile" class="section bg02">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>
      <div class="pro-info">
        <div class="name">
          <h2>이서연</h2> <p>Lee Seoyeon</p>
        </div>
        <div class="birth">
          <i class="fa-solid fa-cake-candles icon"></i>
          <p>1999.12.21</p>
        </div>
        <div class="phone">
          <i class="fa-solid fa-phone icon"></i>
          <p>010.2652.7985</p>
        </div>
        <div class="mail">
          <i class="fa-solid fa-envelope icon"></i>
          <p>lsysuna21@naver.com</p>
        </div>
      </div>
      <div class="education">
        <h3>EDUCATION</h3>
        <div class="e1">
          <h4>2025.07</h4>
          <p>이젠아카데미 UXUI디자인&웹기획 프론트엔드 부트캠프(960H) 수료</p>
        </div>
      </div>
    </section>
  
    <section id="publishing" class="section bg03">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>

    </section>

    <section id="UXUI" class="section bg04">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>

    </section>

    <section id="graphic" class="section bg05">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>

    </section>

    <section id="3D" class="section bg06">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>

    </section>

    <section id="ETC" class="section bg07">
      <a href="#cover" id="goToCover">
        <img src="assets/img/intro/logo.png" alt="gotocover">
      </a>

    </section>

    <section id="Thankyou" class="section bg08">
      <img src="assets/img/intro/portfolio.svg" alt="Portfolio Background" class="portfolio-bg-img">
      <h2>ThankYou<br>For Watching!</h2>
      <p>위 작업물들은 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.<br>Design by Seoyeon Lee</p>
    </section>

  </div>


  <!-- Script Source -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/index.js"></script>

  <!-- 풀페이지 -->
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.36/dist/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage',{
      autoScrolling: true,
      navigation: true,
      /* 네비게이션 이름 지정 */
      anchors: ['Cover','Profile','Publishing','UXUI','Graphic','3D','ETC','Thankyou'],
      navigationTooltips: ['Cover','Profile','Publishing','UXUI','Graphic','3D','ETC','Thankyou'],
      showActiveTooltip: true, /* 항상 네비 이름 뜨게 */
      navigationPosition: 'left', /* 네비게이션을 왼쪽에 배치 */
    });
    /* 로고클릭시 커버이동 */
    document.addEventListener('DOMContentLoaded', function() {
      var goToCoverLink = document.getElementById('goToCover');
      if (goToCoverLink) {
        goToCoverLink.addEventListener('click', function(e) {
          e.preventDefault();
          if (typeof fullpage_api !== 'undefined') {
            fullpage_api.moveTo('Cover');
          } else {
              console.warn("fullpage_api is not defined. Cannot moveto section.");
            }
          });
      }
    });
  </script>
  
</body>
</html>
